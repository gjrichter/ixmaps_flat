<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="ixmaps embed example">
	<meta name="author" content="guenter richter">
	<link rel="shortcut icon" href="https://gjrichter.github.io/ixmaps/ui/resources/images/ixmaps_logo.png">

	<title>iXMaps test Api 2</title>

</head>

<body style="text-align:center">

	<div id="map-div"></div>


	<!--========================================================================= -->

	<script src="../../ui/js/htmlgui_api.js"></script>

	<!--========================================================================= -->

	<script type="text/javascript" charset="utf-8">
		var data = [{
			name: "Roma",
			pop: "2 875 472",
			lat: "41.893056",
			lon: "12.482778"
		}, {
			name: "Parigi",
			pop: "7 389 520",
			lat: "48.856667",
			lon: "2.351944"
		}, {
			name: "Berlino",
			pop: "3 531 201",
			lat: "52.518611",
			lon: "13.408056"
		}, {
			name: "Londra",
			pop: "8 787 892",
			lat: "51.507222",
			lon: "-0.1275"
		}];

		chart = ixmaps.layer("chart", layer => layer
			.data(data, "json")
			.binding({
				"value": "pop",
				"geo": "lat|lon"
			})
			.style({
				"type": "CHART|BUBBLE|VALUES",
				"colorscheme": [
					"#bb2233"
				],
				"fillopacity": "0.5",
				"showdata": "true",
				"units": "",
				"normalsizevalue": "1000000",
				"scale": "1",
				"title": "Population"
			})
		);

		onMapReady = (map) => {
			map
			.view([46.694667307773116, 14.809570312500002], 4)
			.options({
				panhidden: "false",
			})
			.require("../../ui/js/tools/tooltip_basic.js")
			.layer(chart);
			
			setTimeout("console.log(ixmaps.getThemes()[0])",2000);

		};

		ixmaps.embed("map-div", {
			mapCdn: "https://gjrichter.github.io/ixmaps",
			width: "640px",
			height: "480px",
			legend: "true",
			footer: "true",
			search: "Europe"
		}, onMapReady);
		


	</script>

</body>

</html>
